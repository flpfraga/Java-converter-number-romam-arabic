<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Conversor Java</title>
</h:head>
<h:body>
	<h:form>
		<h1>Conversor de Números Arábicos e Romanos</h1>
		<h2>Selecione qual tipo de conversão deseja:</h2>
		<h:selectOneRadio id="convertSelect">
			<f:selectItem itemValue="Arabico" itemLabel="Arábico para Romano" />
			<f:selectItem itemValue="Romano" itemLabel="Romano para Arábico" />
		</h:selectOneRadio>
		
		
		Digite seu número: <h:inputText />
		<br />
		<h:commandButton value="Converter" 
				action="Nomes" />
	</h:form>
</h:body>
</html>
